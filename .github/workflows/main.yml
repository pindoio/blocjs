steps:
- uses: actions/checkout@v1
- uses: actions/setup-node@v1
  with:
    node-version: '12.x'
    registry-url: 'https://registry.npmjs.org'
- run: yarn install
- run: yarn publish
  env:
    NODE_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
